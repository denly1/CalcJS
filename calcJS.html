<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .calculator {
        width: 300px;
        margin: 100px auto;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #display {
        width: 100%;
        height: 50px;
        font-size: 24px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
    }

    .btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .btn.clear {
        background-color: #dc3545;
    }

    .btn.clear:hover {
        background-color: #c82333;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly><br><br>

    <input type="button" class="btn" value="1" onclick="addToDisplay('1')">
    <input type="button" class="btn" value="2" onclick="addToDisplay('2')">
    <input type="button" class="btn" value="3" onclick="addToDisplay('3')">
    <input type="button" class="btn" value="+" onclick="addToDisplay('+')"><br>

    <input type="button" class="btn" value="4" onclick="addToDisplay('4')">
    <input type="button" class="btn" value="5" onclick="addToDisplay('5')">
    <input type="button" class="btn" value="6" onclick="addToDisplay('6')">
    <input type="button" class="btn" value="-" onclick="addToDisplay('-')"><br>

    <input type="button" class="btn" value="7" onclick="addToDisplay('7')">
    <input type="button" class="btn" value="8" onclick="addToDisplay('8')">
    <input type="button" class="btn" value="9" onclick="addToDisplay('9')">
    <input type="button" class="btn" value="*" onclick="addToDisplay('*')"><br>

    <input type="button" class="btn clear" value="C" onclick="clearDisplay()">
    <input type="button" class="btn" value="0" onclick="addToDisplay('0')">
    <input type="button" class="btn" value="=" onclick="calculate()">
    <input type="button" class="btn" value="/" onclick="addToDisplay('/')"><br>
</div>

<script>
    function addToDisplay(value) {
        var display = document.getElementById('display').value;
        var lastChar = display[display.length - 1];

        
        if ((value === '+' || value === '-' || value === '*' || value === '/') && (lastChar === '+' || lastChar === '-' || lastChar === '*' || lastChar === '/')) {
            return;
        }

        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        var display = document.getElementById('display').value;
        var result = eval(display);
        document.getElementById('display').value = result;
    }
</script>

</body>
</html>
